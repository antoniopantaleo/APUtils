name: Tests

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: macos-13
    name: Run test suite
    steps:
    - uses: actions/checkout@v3
    - name: Build package
      run: swift build
    - name: Run unit tests
      run: swift test --parallel
    - name: Preapre coverage
      run: |
        xcrun llvm-cov export \
        -format="lcov" \
        .build/debug/APUtilsPackageTests.xctest/Contents/MacOS/APUtilsPackageTests \
        -instr-profile \
        .build/debug/codecov/default.profdata > coverage.lcov
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.lcov
